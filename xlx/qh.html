<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡切换</title>
	<style>
	body,div,ul,li{margin: 0;padding: 0}
	body{font-family: "微软雅黑";font-size: 16px;}
	ul li{width: 60px;height: 25px;float: left;list-style: none;margin-left: 10px;border: 1px solid #999;border-bottom: none;text-align: center;line-height: 25px;position: relative;top: 3px;}
	.on{background: #fff;position: relative;top:2px;border-top: 4px solid #999;}

	div{clear: both;width: 200px;border: 1px solid blue;padding: 10px;border-top: 2px solid blue;}
	</style>
	<script>
		window.onload=function(){
			var oul=document.getElementById('ul');
			var oli=oul.getElementsByTagName('li');
			var odiv=document.getElementsByTagName('div');
			for(var i=0;i<oli.length;i++){
				oli[i].index=i;
				oli[i].onmouseover=function(){
					for(var i=0;i<oli.length;i++){
						oli[i].className='';
						odiv[i].style.display='none';
					}
					this.className='on';
					odiv[this.index].style.display='block';
				}
			}
		}
	</script>
</head>
<body>
	
		<ul id="ul">
			<li class="on">
				房产
			</li>
			<li>
				家居
			</li>
			<li>

			</li>
		</ul>

     经典清新简欧爱家 90平老房焕发新生
     新中式的酷色温情 66平撞色活泼家居
     瓷砖就像选好老婆 卫生间烟道的设计</div>
		<div style="display: none;">  通州豪华3居260万 二环稀缺2居250w甩

 </div>
	
</body>
</html>
